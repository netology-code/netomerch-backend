name: ci-cd

on:
  push:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MODE: dev

jobs:
  tests:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: '16'
     - name: Build and test
       working-directory: ./frontend
       run: |
         npm install --silent
         npm install react-scripts -g --silent
         npm run test
