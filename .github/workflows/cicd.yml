name: ci-cd

on:
  push:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MODE: dev

jobs:
  tests:
   runs-on: ubuntu-latest
  - uses: actions/checkout@v2
  - name: Set up node
    uses: actions/setup-node@v2
      with:
        node-version: '14'
      - run: |
        npm install
        nmp run build
        npm test
